
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Letter SignUp</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="POST">
    <!-- logo here -->
    <img class="mb-4" src="./images/arrow-up.png" alt="" width="150" height="72">
    <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>

    <div class="form-floating">
      <input type="text" class="form-control top" name="fName"  placeholder="First Name" required autofocus>
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control middle" name="lName"  placeholder="Last Name" required>
      <label for="floatingPassword">Last Name</label>
    </div>
    <div class="form-floating">
        <input type="email" class="form-control bottom" name="email"  placeholder="Email" required>
        <label for="floatingPassword">Email</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; LeGrand Enterprises</p>
  </form>
</main>


    
  </body>
</html>
